  deploy:
    runs-on: ubuntu-latest
    # needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ‚úÖ ‡πÉ‡∏ä‡πâ KUBECONFIG ‡∏à‡∏≤‡∏Å Secret
      - name: Set up KUBECONFIG
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_ALL_CLUSTERS }}" | base64 --decode > $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config
          chmod 600 $HOME/.kube/config
          kubectl config get-contexts

      # ‚úÖ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Image ‡πÉ‡∏ô‡∏ó‡∏∏‡∏Å Cluster ‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      - name: Deploy to all clusters
        run: |
          for context in $(kubectl config get-contexts -o name); do
            echo "------------------------------------"
            echo "üöÄ Deploying to Cluster: $context"
            echo "------------------------------------"

            # ‡∏™‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏ó‡∏µ‡πà Cluster ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢
            kubectl config use-context $context
            
            # ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï Image ‡∏Ç‡∏≠‡∏á Deployment
            if kubectl set image deployment/play play=${{ secrets.DOCKER_NAME }}/project_csn:frontend_play; then
              echo "‚úÖ Successfully updated deployment in $context"
            else
              echo "‚ùå Failed to update deployment in $context"
              continue
            fi

            # ‡∏£‡∏≠‡πÉ‡∏´‡πâ Deployment ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à
            if kubectl rollout status deployment/play; then
              echo "üéâ Successfully rolled out in $context"
            else
              echo "‚ö†Ô∏è Rollout failed in $context"
            fi
          done




