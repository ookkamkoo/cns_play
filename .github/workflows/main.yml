  deploy:
    runs-on: ubuntu-latest
    # needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ ติดตั้ง doctl ผ่าน Snap (วิธีที่เสถียรที่สุด)
      - name: Install doctl
        run: |
          sudo snap install doctl --classic
          doctl version
      
      # Authenticate doctl
      - name: Authenticate doctl
        run: |
          doctl auth init --access-token "${{ secrets.DO_ACCESS_TOKEN }}"
      
      # ✅ ดึง KUBECONFIG ใหม่จาก DigitalOcean
      - name: Fetch Kubernetes Kubeconfig
        run: |
          doctl kubernetes cluster kubeconfig save "${{ secrets.DO_CLUSTER_ID }}"

      # ✅ ติดตั้ง kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      # ✅ ทดสอบการเชื่อมต่อ Kubernetes
      - name: Test Kubernetes Connection
        run: |
          kubectl get nodes
          kubectl get deployments

      # ✅ Deploy to Kubernetes
      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/frontend frontend=${{ secrets.DOCKER_NAME }}/project_csn:frontend_play
          kubectl rollout status deployment/frontend


